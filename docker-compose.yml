version: '2.24.7'

networks:
  laraveldocker:
    driver: ipvlan
    driver_opts:
      parent: ens33
    ipam:
      config:
        - subnet: 10.40.120.0/24
          gateway: 10.40.120.243


volumes:
  lbdata:
    driver: local

services:
  php:
    build: .
    image: livechat-app
    container_name: livechat-app
    restart: unless-stopped
    tty: true
    env_file:
      - .env
    ports:
      - "80:80"
    environment:
      working_dir: /var/www/laravel-livechat-sample-docker
    volumes:
      - .:/var/www/laravel-livechat-sample-docker
      - ./nginx/php.ini:/usr/local/atc/php/conf.d/local.ini
      - ./nginx/conf.d/app.conf:/etc/nginx/nginx.conf
    networks:
      laraveldocker:
        ipv4_address: 10.40.120.245

      
  db:
    image: mysql:8.0
    container_name: livechat-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - lbdata:/var/lib/mysqL
    environment:
      MYSQL_DATABASE: db_livechat
      MYSQL_USER: user
      MYSQL_PASSWORD: user123!!
      MYSQL_ROOT_PASSWORD: password
      SERVICE_NAME: mysql
      SERVICE_TAGS: dev
    networks:
      laraveldocker:
        ipv4_address: 10.40.120.246

  phpmyadmin:
     image: phpmyadmin/phpmyadmin
     container_name: livechat-phpmyadmin
     restart: always
     links:
       - db
     ports:
       - "7000:80"
     networks:
       laraveldocker:
         ipv4_address: 10.40.120.247

